<!DOCTYPE html>
<html>
<head>
    <title>Message Submission</title>
    <!-- CSS to style the HTML elements -->
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Style the form */
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Form for message submission -->
    <form action="/submit" method="post">
        <!-- Text input for the message -->
        <input type="text" name="message">
        <!-- Submit button -->
        <input type="submit">
    </form>
</body>
</html>
